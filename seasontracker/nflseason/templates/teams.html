<!DOCTYPE html>
<html>
<head>
    <title>Teams Page</title>
</head>
<body>
    <h1>Teams</h1>
    <table>
        <thead>
            <tr>
                <th>Team ID</th>
                <th>Division</th>
                <th>Team Name</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team.team_id }}</td>
                <td>{{ team.division }}</td>
                <td>{{ team.team_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
