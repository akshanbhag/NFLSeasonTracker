<!DOCTYPE html>
<html>
<head>
    <title>Report Interface</title>
</head>
<body>
    <h1>Generate a Report</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <label for="year">Year:</label>
        <input type="number" name="year" id="year" min="1920" max="2023" required>
        <br>
        <label for="week_number">Week Number:</label>
        <input type="number" name="week_number" id="week_number" min="1" max="23" required>
        <br>
        <input type="submit" value="Generate Report">
    </form>

    <h2>Report Results</h2>
    <table>
        <thead>
            <tr>
                <th>Game ID</th>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Winner</th>
                <th>Date Played</th>
                <th>Week Number</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
                <tr>
                    <td>{{ game.game_id }}</td>
                    <td>{{ game.home_team }}</td>
                    <td>{{ game.away_team }}</td>
                    <td>{{ game.winner }}</td>
                    <td>{{ game.date_played }}</td>
                    <td>{{ game.week_number }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
