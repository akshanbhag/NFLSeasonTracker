<!DOCTYPE html>
<html>
<head>
    <title>Delete Game</title>
</head>
<body>
    <h1>Delete Game</h1>
    <p>Are you sure you want to delete this game?</p>
    <p><strong>Game Name:</strong> {{ game[1] }}</p>
    <!-- Display additional attributes for the game here -->
    <form action="/delete/{{ game[0] }}" method="GET">
        <button type="submit">Delete</button>
    </form>
    <a href="/">Cancel</a>
</body>
</html>
