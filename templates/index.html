<!DOCTYPE html>
<html>
<head>
    <title>Display Teams</title>
</head>
<body>
    <h1>Data from SQLite Database</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Division</th>
            <th>Team_Name</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
