<!DOCTYPE html>
<html>
<head>
    <title>Games</title>
</head>
<body>
    <h1>Games Data</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <!-- Add more columns as needed -->
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <!-- Display additional columns as needed -->
            <td><a href="/edit/{{ row[0] }}">Edit</a></td>
            <td><a href="/delete/{{ row[0] }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <h2>Add a Game</h2>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Game Name" required>
        <!-- Add additional input fields for other game attributes -->
        <input type="submit" value="Add Game">
    </form>
</body>
</html>
